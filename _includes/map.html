<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


{% if page.show_map == 'preview' %}
    <div id="map" style=" width: 100%; height: 400px;"></div>
{% elsif page.show_map == 'widget' %}
    <div id="map" style=" width: 100%; height: 200px;"></div>
{% elsif page.show_map == 'mini' %}
    <div id="map" style=" width: 350px; height: 350px;"></div>
{% endif %}

<script>
    async function createMap() {
        let coordinatesLatitude = parseFloat("{{ page.map_coordinates_latitude }}");
        let coordinatesLongitude = parseFloat("{{ page.map_coordinates_longitude }}");
        let zoom = "{{ page.map_zoom }}";
    
        let geojsonFeature = {};
    
        var map = L.map('map').setView([coordinatesLatitude, coordinatesLongitude], zoom);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
        var positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
            attribution: '©OpenStreetMap, ©CartoDB'
        }).addTo(map);
    
        try {
            const response = await fetch('./geo.json');
            if (!response.ok) {
                throw new Error('Erro na requisição');
            }
            const data = await response.json();
            geojsonFeature = data;
            console.log(geojsonFeature);
    
            L.geoJSON(geojsonFeature).addTo(map);
            let pol = L.polygon(geojsonFeature.features[0].geometry.coordinates);
            map.fitBounds(pol.getBounds());
            L.geoJSON(geojsonFeature).addTo(map);
        } catch (error) {
            console.error(error);
        }
    }
    
    document.addEventListener('DOMContentLoaded', createMap);
    </script>

{% if page.map_redirect == true %}
<script>
    function onMapClick(e) {
        var newPageUrl = "{{ page.map_redirect_url }}";  
        window.location.href = newPageUrl;
}
    map.on('click', onMapClick);
</script>
{% endif %}
